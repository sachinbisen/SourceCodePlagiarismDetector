<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Similarity Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('/static/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .logo {
            height: 80px;
            width: auto;
            display: block;
            margin: 0 auto 15px auto;
        }

        .container {
            width: 600px;
            background-color: rgba(22, 28, 43, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 16px;
        }

        .file-input {
            position: relative;
            width: 100%;
        }

        .file-label {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: rgba(45, 55, 75, 0.6);
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
            text-align: left;
        }

        .file-label:hover {
            background-color: rgba(60, 70, 95, 0.8);
        }

        .file-name {
            margin-top: 5px;
            font-size: 14px;
            color: #a0a0a0;
        }

        input[type="file"] {
            display: none;
        }

        select {
            width: 100%;
            padding: 12px;
            background-color: rgba(45, 55, 75, 0.6);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(78, 161, 255, 0.5);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #47a0ff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #47a0ff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3b8ae0;
        }

        /* Profile dropdown styles */
        .profile-dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .profile-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .profile-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            background-color: rgba(45, 55, 75, 0.95);
            border-radius: 4px;
            padding: 10px 0;
            min-width: 180px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 8px 15px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .dropdown-item:hover {
            background-color: rgba(71, 160, 255, 0.2);
        }

        .dropdown-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
        }

        /* Tabs for switching between single and bulk comparison */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid #47a0ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Popup styles for validation */
        .validation-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(22, 28, 43, 0.95);
            color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.3);
            z-index: 2000;
            text-align: center;
            border: 2px solid #dc3545;
        }

        .validation-popup h3 {
            margin-top: 0;
            color: #dc3545;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1999;
        }

        .popup-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        .popup-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Dropdown -->
        <div class="profile-dropdown">
            <button class="profile-btn" id="profileBtn">
                <i class="fas fa-user-circle"></i>
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="/history" class="dropdown-item">
                    <i class="fas fa-history"></i> View History
                </a>
                <div class="dropdown-divider"></div>
                <a href="/logout" class="dropdown-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <img src="/static/logo.png" alt="Logo" class="logo">

        <h2>Code Similarity Checker</h2>

        <!-- Tabs for switching between single and bulk comparison -->
        <div class="tabs">
            <div class="tab active" data-tab="single">Single Comparison</div>
            <div class="tab" data-tab="bulk">Bulk Analysis</div>
        </div>

        <!-- Single File Comparison Form -->
        <div class="tab-content active" id="single-comparison">
            <form action="/similarity" method="POST" enctype="multipart/form-data" onsubmit="return validateSingleComparison(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="file1">Upload File 1</label>
                        <label for="file1" class="file-label">Choose File</label>
                        <input type="file" id="file1" name="file1">
                        <div id="file1-name" class="file-name">No file chosen</div>
                    </div>

                    <div class="form-group">
                        <label for="file2">Upload File 2</label>
                        <label for="file2" class="file-label">Choose File</label>
                        <input type="file" id="file2" name="file2">
                        <div id="file2-name" class="file-name">No file chosen</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="method">Choose Similarity Method</label>
                    <select name="method" id="method">
                        <option value="difflib">Difflib (default)</option>
                        <option value="cosine">Cosine Similarity</option>
                        <option value="ast">AST Tree</option>
                        <option value="jaccard">Jaccard Similarity</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" name="report" id="report">
                    <label for="report">Generate PDF Report</label>
                </div>

                <button type="submit">Compare Files</button>
            </form>
        </div>

        <!-- Bulk Analysis Form -->
        <div class="tab-content" id="bulk-analysis">
            <form method="POST" enctype="multipart/form-data" action="/bulk_similarity" onsubmit="return validateBulkAnalysis(event)">
                <div class="form-group">
                    <label for="submissions_folder">Submissions Folder:</label>
                    <label for="submissions_folder" class="file-label">Choose Folder</label>
                    <input type="file" id="submissions_folder" name="submissions_folder" webkitdirectory directory>
                    <div id="submissions-folder-name" class="file-name">No folder chosen</div>
                </div>

                <div class="form-group">
                    <label for="base_code_folder">Base Code Folder (optional):</label>
                    <label for="base_code_folder" class="file-label">Choose Folder</label>
                    <input type="file" id="base_code_folder" name="base_code_folder" webkitdirectory directory>
                    <div id="base-code-folder-name" class="file-name">No folder chosen</div>
                </div>

                <div class="form-group">
                    <label for="threshold">Similarity Threshold (e.g., 0.7 for 70%):</label>
                    <input type="number" id="threshold" name="threshold" min="0" max="1" step="0.01" value="0.7"
                           style="width: 96%; padding: 12px; background-color: rgba(45, 55, 75, 0.6); border: none; border-radius: 4px; color: white; font-size: 16px;">
                </div>
                <br>
                <button type="submit">Analyze Folder</button>
            </form>
        </div>
    </div>

    <script>
        function setupFileInput(inputId, nameId) {
            const input = document.getElementById(inputId);
            const nameDisplay = document.getElementById(nameId);

            input.addEventListener('change', function () {
                if (this.files.length > 0) {
                    if (this.hasAttribute('webkitdirectory') || this.hasAttribute('directory')) {
                        nameDisplay.textContent = `${this.files.length} files selected`;
                    } else {
                        nameDisplay.textContent = this.files[0].name;
                    }
                } else {
                    nameDisplay.textContent = 'No file chosen';
                }
            });
        }

        setupFileInput('file1', 'file1-name');
        setupFileInput('file2', 'file2-name');
        setupFileInput('submissions_folder', 'submissions-folder-name');
        setupFileInput('base_code_folder', 'base-code-folder-name');

        // Profile dropdown functionality
        const profileBtn = document.getElementById('profileBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        profileBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            dropdownMenu.classList.remove('show');
        });

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show correct content
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(`${tabId}-${tabId === 'single' ? 'comparison' : 'analysis'}`).classList.add('active');
            });
        });

        // Ensure validation is set up when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up validation');
            
            // Check single comparison form
            const singleForm = document.querySelector('#single-comparison form');
            if (singleForm) {
                console.log('Single comparison form found, validation should work');
                if (typeof validateSingleComparison === 'function') {
                    console.log('validateSingleComparison function is available');
                } else {
                    console.error('validateSingleComparison function not found!');
                }
            } else {
                console.error('Single comparison form not found!');
            }
            
            // Check bulk analysis form
            const bulkForm = document.querySelector('#bulk-analysis form');
            if (bulkForm) {
                console.log('Bulk analysis form found, validation should work');
                if (typeof validateBulkAnalysis === 'function') {
                    console.log('validateBulkAnalysis function is available');
                } else {
                    console.error('validateBulkAnalysis function not found!');
                }
            } else {
                console.error('Bulk analysis form not found!');
            }
        });

        // Validation function for single comparison
        function validateSingleComparison(event) {
            console.log('Validation function called'); // Debug log
            
            const file1Input = document.getElementById('file1');
            const file2Input = document.getElementById('file2');
            
            // Check if inputs exist
            if (!file1Input || !file2Input) {
                console.error('File input elements not found');
                return true; // Let form submit normally if inputs not found
            }
            
            const file1 = file1Input.files[0];
            const file2 = file2Input.files[0];
            
            console.log('File1:', file1, 'File2:', file2); // Debug log
            
            // Check if both files are selected
            if (!file1 || !file2) {
                event.preventDefault();
                event.stopPropagation();
                showValidationPopup('No files selected', 'Please select both files before comparing.');
                return false;
            }
            
            console.log('Validation passed'); // Debug log
            return true;
        }

        // Validation function for bulk analysis
        function validateBulkAnalysis(event) {
            console.log('Bulk validation function called'); // Debug log
            
            const submissionsFolderInput = document.getElementById('submissions_folder');
            const thresholdInput = document.getElementById('threshold');
            
            // Check if inputs exist
            if (!submissionsFolderInput || !thresholdInput) {
                console.error('Bulk analysis input elements not found');
                return true; // Let form submit normally if inputs not found
            }
            
            const submissionsFolder = submissionsFolderInput.files;
            const threshold = thresholdInput.value;
            
            console.log('Submissions folder files:', submissionsFolder.length, 'Threshold:', threshold); // Debug log
            
            // Check if submissions folder is selected
            if (!submissionsFolder || submissionsFolder.length === 0) {
                event.preventDefault();
                event.stopPropagation();
                showValidationPopup('No folder selected', 'Please select a submissions folder before analyzing.');
                return false;
            }
            
            // Check if threshold is valid
            if (!threshold || threshold < 0 || threshold > 1) {
                event.preventDefault();
                event.stopPropagation();
                showValidationPopup('Invalid threshold', 'Please enter a valid similarity threshold between 0 and 1.');
                return false;
            }
            
            console.log('Bulk validation passed'); // Debug log
            return true;
        }

        // Show validation popup
        function showValidationPopup(title, message) {
            console.log('Showing popup:', title, message); // Debug log
            
            // Remove any existing popups first
            closeValidationPopup();
            
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            
            // Create popup
            const popup = document.createElement('div');
            popup.className = 'validation-popup';
            popup.innerHTML = `
                <h3>! ${title}</h3>
                <p>${message}</p>
                <button class="popup-btn" onclick="closeValidationPopup()">OK</button>
            `;
            
            // Add to page
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            // Close on overlay click
            overlay.addEventListener('click', closeValidationPopup);
            
            // Close on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeValidationPopup();
                }
            });
            
            console.log('Popup created and added to DOM');
        }

        // Close validation popup
        function closeValidationPopup() {
            const overlays = document.querySelectorAll('.popup-overlay');
            const popups = document.querySelectorAll('.validation-popup');
            
            overlays.forEach(overlay => overlay.remove());
            popups.forEach(popup => popup.remove());
            
            console.log('Popup closed');
        }
    </script>
</body>
</html>
